<div class="type_form">
  <form [formGroup]="typeForm">
    <fieldset>
      <legend>Activity Type</legend>

      <div class="type-search-form-center">
        <mat-form-field appearance="legacy" class="input-width">
          <mat-label>name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <button mat-raised-button color="primary" id="loginBtn" type="submit" class="pull-right" class="input-width">
          Search </button>
      </div>
      &nbsp;
      &nbsp;
      <div class="table-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
            (click)="goToDetailView(row._id);"></tr>
        </table>

        <button mat-raised-button color="primary" id="loginBtn" type="button" class="pull-right" class="add-type-btn"
          (click)="goToAddView($event)">
          Create New Type </button>

      </div>

    </fieldset>

  </form>
</div>
